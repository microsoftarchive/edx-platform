metadata:
    display_name: Dropdown
    markdown: |
         Studio offers three types of problems that allow learners to select one or more options from a list that you provide.
         - Checkbox problems allow learners to select multiple options. Learners can see all the options along with the problem text.
         - Dropdown problems allow learners to select only one option. Learners only see all the options after they click the dropdown list.
         - Multiple choice problems allow learners to select only one option. Learners can see all the options along with the problem text.

         To create a dropdown problem in the simple editor:
         1. Enter the text of the main question between angle brackets.
         2. On a new line, enter the answer options separated by commas.
         3. Surround the correct answer with parentheses. Make sure to keep the comma outside the parentheses.
         4. Select all the answer options, and then click the dropdown icon in the component editor toolbar.
         5. To add an explanation, enter the text of the explanation, and then select the explanation and click the light bulb icon.

         You can use the following example problem as a model.
         _____________________________________________________________________________

          >>Which of the following countries celebrates its independence on August 15?<<
          [[(India), Spain, China, Bermuda]]

          [explanation]
          India became an independent nation on August 15, 1947.
          [explanation]
