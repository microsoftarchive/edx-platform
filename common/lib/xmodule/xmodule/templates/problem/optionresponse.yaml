  <problem>
    <p>Studio offers three types of problems that allow learners to select one or more options from a list that you provide.</p>

    <p>- Checkbox problems allow learners to select multiple options. Learners can see all the options along with the problem text.</p>

    <p>- Dropdown problems allow learners to select only one option. Learners only see all the options after they click the dropdown list.</p>

    <p>- Multiple choice problems allow learners to select only one option. Learners can see all the options along with the problem text.</p>

    <p>To create a dropdown problem in the simple editor:</p>
    <p>1. Enter the text of the main question between angle brackets.</p>
    <p>2. Enter the answer options on the same line, separated by a comma.</p>
    <p>3. Surround the correct answer with parentheses. Make sure to keep the comma outside the parentheses.</p>
    <p>4. Select all the answer options, and then click the dropdown icon in the component editor toolbar.</p>
